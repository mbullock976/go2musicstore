<div>
    <h2>Manage Credit Cards</h2>
    <br/>
    <div class="creditcards row">
        <div >
            <a class="col-sm-4" ui-sref="storeAccount({userIdentityName: storeAccount.userIdentityName})"><< Back to Store Account</a>
            <br/>
            <br />
            <a ui-sref="addCreditCard({userIdentityName: storeAccount.userIdentityName})"
               class="btn btn-sm btn-primary">Add Credit Card</a>            
            <br/>            
        </div>        
        <br />
        <div ui-view="">            
        </div>
        <label style="color: red; float: right;">{{lastSavedDateTime}}</label>
        <ul class="creditCardRow">
            <li data-ng-repeat="i in storeAccountService.creditCardsForStoreAccountList" style="background-color: red">
                <div style="background-color: lightgoldenrodyellow; border: #5d5a53 1px dotted;">

                    <a ui-sref="creditCards({userIdentityName: storeAccount.userIdentityName})" style="background-color: transparent;color: red; float: right; padding: 5px;" 
                       data-ng-click="delete(i.creditCardId)">X</a>

                    <form class="form-horizontal" name="creditCardForm" novalidate data-ng-submit="update(i.creditCardId)">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Credit Card Id:</label>
                            <div class="col-sm-5">
                                <label class="control-label" data-ng-model="i.creditCardId">{{i.creditCardId}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Card Type:</label>
                            <div class="col-sm-10">
                                <select id="creditCardType" name="creditCardType"
                                        data-ng-options="i.creditCardTypeId as i.name for i in storeAccountService.creditCardTypesList" class="form-control dropdown" data-ng-model="i.creditCardTypeId">
                                    <option value="" required></option>
                                </select>
                                <span class="error" data-ng-show="creditCardForm.creditCardType.$error.required">*</span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Card Number:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number here" required
                                       data-ng-model="i.cardNumber">
                                <span class="error" data-ng-show="creditCardForm.cardNumber.$error.required">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-sm  btn-primary" data-ng-disabled="creditCardForm.$invalid">Update</button>
                                <!--<button type="button" class="btn btn-sm  btn-danger" data-ng-click="delete(i.creditCardId)">Delete</button>-->
                            </div>
                        </div>

                    </form>
                </div>
                <br />
            </li>
        </ul>
    </div>

</div>
